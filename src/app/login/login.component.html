<div class="container">
    <form (ngSubmit)="performLogin(username,pass)" #formDir="ngForm" [formGroup]="myform">
        <div class="box">
            <!-- <div [hidden]="formDir.submitted"> -->
            <div class="cross-validation"
                [class.cross-validation-error]="myform.errors?.identityRevealed && (myform.touched || myform.dirty)">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input id="name" class="form-control" placeholder="Enter Username" formControlName="name" required
                        #username>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" #pass formControlName="password"
                        class="form-control" id="password" required>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark btn-lg btn-block" [disabled]="myform.invalid">Login</button>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </form>
    <!-- <div *ngIf='invalidLogin'>
            
    </div> -->
</div>
