<div class="container">
    <div class="input-group md-form form-sm form-1 pl-0">
        <form (ngSubmit)="performSearchDevice(deviceName)">
            <div class="input-group-prepend">
                <input class="form-control my-0 py-1" type="text" placeholder="Enter Device Name" #deviceName
                    aria-label="Search">
                <button type="submit" class="input-group-text black lighten-3" id="basic-text1">
                    <i class="fa fa-search text-black" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>
</div>
